<!DOCTYPE html>
<html>
<head>
    <title>Ben 10 - Galactic Champion MOD (OG-GRY)</title>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <style>
        body { background-color: black; color: #00ff00; text-align: center; font-family: sans-serif; }
        #game-container { width: 1000px; height: 600px; margin: auto; border: 3px solid #00ff00; }
    </style>
</head>
<body>
    <h1>SYSTEM OG-GRY: Ben 10 Galactic Champion MOD</h1>
    <div id="game-container"></div>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("game-container");
            container.appendChild(player);
            player.load("game.swf");
        });
    </script>
    <p>MOD BY JASIO - Wszystkie pliki załadowane, 26 kosmitów w gotowości!</p>
</body>
</html>
